spring.application.name=skillup-api

server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.flyway.enabled=false

spring.messages.basename=messages

# ========= RABBITMQ =========
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# ========= SPRING AI =========
# Em produção, se quiser usar IA de verdade, basta definir SPRING_AI_OPENAI_API_KEY.
# Se não definir, fica "dummy" e não vaza nenhuma chave sensível.
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY:dummy}
spring.ai.openai.chat.options.model=gpt-4.1-mini
